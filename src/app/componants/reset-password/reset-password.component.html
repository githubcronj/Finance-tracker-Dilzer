<div [ngClass]="{'reset-password-block': true }">
  <div [ngClass]="{'col-md-6': true, 'col-lg-4': true, 'col-sm-12': true, 'col-12': true, 'col': true, 'reset-password-center-align': true}">
    <div [ngClass]="{'d-flex': true, 'justify-content-center': true, 'logo-block': true}">
      <img src="{{resources.logo}}" alt="Logo"  routerLink=""/>
    </div>

    <div>
      <div *ngIf="resetPasswordSuccessStatus" [ngClass]="{'alert': true, 'alert-success': true}" role="alert">
        {{resetPasswordMessage}}
      </div>
      <div *ngIf="resetPasswordErrorStatus" [ngClass]="{'alert': true, 'alert-danger': true}" role="alert">
        {{resetPasswordMessage}}
      </div>
      <div [ngClass]="{'card': true}">
        <div [ngClass]="{'card-block': true}">
          <form [formGroup]="resetPasswordForm">
            <h4 [ngClass]="{'margin-bottom-20px': true}">{{resetPasswordTranslations.resetPasswordHeadText}}</h4>
            <div [ngClass]="{'form-group': true}">
              <input type="password" placeholder="{{resetPasswordTranslations.passwordText}}" id="dilzerPassword" [ngClass]="{'form-control': true}"
                formControlName="passwordControl" [(ngModel)]="userData.password" />
              <div *ngIf="resetPasswordForm.controls['passwordControl'].hasError('required') && resetPasswordForm.controls['passwordControl'].touched"
                [ngClass]="{'alert': true, 'alert-danger': true}" role="alert">
                {{resetPasswordTranslations.emptyPasswordError}}
              </div>
              <div *ngIf="resetPasswordForm.controls['passwordControl'].hasError('pattern') && resetPasswordForm.controls['passwordControl'].touched"
                [ngClass]="{'alert': true, 'alert-danger': true}" role="alert">
                {{resetPasswordTranslations.minlengthPasswordError}}
              </div>
            </div>
            <div [ngClass]="{'form-group': true}">
              <input type="password" placeholder="{{resetPasswordTranslations.confirmPasswordText}}" id="dilzerConfirmPassword" [ngClass]="{'form-control': true}"
                formControlName="confirmPasswordControl" [(ngModel)]="userData.confirmPassword" />
              <div *ngIf="resetPasswordForm.controls['confirmPasswordControl'].hasError('required') && resetPasswordForm.controls['confirmPasswordControl'].touched"
                [ngClass]="{'alert': true, 'alert-danger': true}" role="alert">
                {{resetPasswordTranslations.passwordMismatch}}
              </div>
            </div>
            <div [ngClass]="{'form-group': true}" *ngIf="!loadingOnSubmit">
              <button (click)="resetPassword()" type="button" [ngClass]="{'btn': true, 'btn-background': true, 'form-control': true, 'active': true}">{{resetPasswordTranslations.buttonText}}</button>
            </div>
            <div [ngClass]="{'form-group': true}" *ngIf="loadingOnSubmit">
              <button type="button" [ngClass]="{'btn': true, 'btn-background': true, 'form-control': true, 'active': true, 'd-flex': true, 'justify-content-center': true}"><div class="loader"></div></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

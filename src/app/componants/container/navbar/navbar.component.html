<div id="navbar-holder" [ngClass]="{'navbar': true, 'border-bottom-e5e5e5': isBorderEnabled}">
  <a *ngIf = "routeBackTitle" (click)="routeBack()">
    <i class="fa fa-angle-left navigate-route-back" aria-hidden="true"></i>
    <span [ngClass] = "{'margin-left-10px': true, 'navigate-route-back': true}">{{routeBackTitle}}</span>
  </a>
  <h4 *ngIf = "title"  class = "navbar-title">{{title}}</h4>
  <h6 class="margin-0" *ngIf = "subTitle" >{{subTitle}}</h6>
</div>
